<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with Authentication</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="logo">Todo App</div>
        <div class="btn-div">
          <button class="btn" onclick="showForm('sign-up-form')">Sign up</button>
          <button class="btn" onclick="showForm('login-form')">Log in</button>
          <button class="btn" id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
        </div>
      </nav>

      <!-- Sign-up Form -->
      <form class="form" id="sign-up-form" style="display:none;">
        <h1>Sign Up</h1>
        <input type="text" name="name" placeholder="Enter your name" required />
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Enter your password" required />
        <input type="password" name="confirm-password" placeholder="Confirm your password" required />
        <div class="btn-div">
          <button type="button" class="btn-large" onclick="hideForm('sign-up-form')">Go back</button>
          <button class="btn-large" type="submit">Sign up</button>
        </div>
      </form>

      <!-- Login Form -->
      <form class="form" id="login-form" style="display:none;">
        <h1>Log in</h1>
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Enter your password" required />
        <div class="btn-div">
          <button type="button" class="btn-large" onclick="hideForm('login-form')">Go back</button>
          <button class="btn-large" type="submit">Log in</button>
        </div>
      </form>

      <!-- Todo List Section -->
      <div id="todo-section" style="display:none;">
        <h2>Your Todo List</h2>
        <form onsubmit="addTodoList(event)">
          <div>
            <input type="text" value="" class="todoValue" placeholder="Enter a task" />
            <button class="btn" type="submit">ADD TODO</button>
            <button class="btn" onclick="handleLogout()">LOG OUT </button>
          </div>
        </form>
        <div class="todoList"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
